<html>
	<head>
		<title> SignIn Form</title>
		
		<!-- Including bootstrap v3.3.7 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- Including Custom css -->
		<link rel="stylesheet" type="text/css" href="style.css">



	</head>
	<body>
	
		<br>
		<br>
		<br>
		<div class="container" >
			<div class="row">
				<div class="col-md-3">
					<!-- Blank DIV -->
				</div>
				
				<div class="col-md-6 main">
					<!-- Form Tag starts here -->
					<!-- Action attribute is the route on backend. Method is POST -->
					<form action="/sign_in" method="post">
					
						<h1> SignIn form </h1>							
						<input class="box" type="email" name="email" id="email" placeholder="Enter your E-Mail " required /><br>
							
						<input class="box" type="password" name="password" id="password"  placeholder="Enter your Password " required/><br>
						<br>
						<input type="submit" id="submitDetails"  name="submitDetails" value="Submit Your Details" />

						<br>		
					</form>
						<button id="google-sign_in">
						<img width="40px" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
					</button>
				</div>
				
				
				<div class="col-md-3">
					<!-- Blank DIV -->
				</div>
				
			</div>
		</div>
	<!-- Firebase SDK -->
	<script src="/__/firebase/6.1.1/firebase-app.js"></script>
	<script src="/__/firebase/6.1.1/firebase-auth.js"></script>
	<script src="/__/firebase/6.1.1/firebase-storage.js"></script>
	<script src="/__/firebase/6.1.1/firebase-messaging.js"></script>
	<script src="/__/firebase/6.1.1/firebase-firestore.js"></script>
	<script src="/__/firebase/6.1.1/firebase-performance.js"></script>
	<script src="/__/firebase/init.js"></script>

<script src="scripts/main.js"></script>

	</body>
</html>
